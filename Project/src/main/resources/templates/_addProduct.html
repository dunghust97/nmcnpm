<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

</head>

<body>
	<th:block th:include="/_headAdmin"></th:block>

	<section id="container" class="">

		<th:block th:include="/_headerAdmin"></th:block>
		<!--header end-->

		<!--sidebar start-->
		<th:block th:include="/_sidebarAdmin"></th:block>
		<!--sidebar end-->
		<!--main content start-->
		<section id="main-content">

			<section class="wrapper">
				<section class="panel">
					<header class="panel-heading"> Sản Phẩm </header>
					<div class="panel-body" style="font-family: Times New Roman">
						<div th:if="${errorMessage!= null}" class="error-message"
							th:utext="${errorMessage}"></div>

						<form th:object="${productForm}" th:action="@{/admin/product}"
							method="POST" enctype="multipart/form-data">
							<table style="text-align: left;">
								<tr>
									<div class="form-group" >
										<label for="exampleInputPassword1">Mã Số :</label> 
										
										<div>
										<input th:field="*{newProduct}" type="hidden" /> 
										<input th:if="${productForm.newProduct}" type="text" th:field="*{code}" class="form-control"/>
										<th:block th:if="${!productForm.newProduct}"> <span th:utext="${productForm.code}"></span>
											<input type="hidden" th:field="*{code}" />
										</th:block>
										</div>

										<span class="error-message"
											th:if="${#fields.hasErrors('code')}" th:errors="*{code}">..</span>

									</div>
								</tr>
								<tr>
									<div class="form-group">
										<label for="exampleInputEmail1">Tên sản phẩm</label>
										</td> <input th:field="*{name}" class="form-control" />
										</td> <span class="error-message"
											th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
									</div>
								</tr>
								<tr>
									<div class="form-group">
										<label for="exampleInputPassword1">Giá</label> <input
											th:field="*{price}" class="form-control"
											placeholder="Nhập giá" /> <span class="error-message"
											th:if="${#fields.hasErrors('price')}" th:errors="*{price}">..</span>
									</div>
								</tr>
								
								<tr>
									<div class="form-group">
										<label for="exampleInputPassword1">Danh mục</label> 
										<select class="form-control input-sm m-bot15" th:field="*{category}">
											<option value = "áo phông nữ">Áo Phông Nữ</option>
											<option value="váy nữ">Váy Nữ</option>
											<option value="chân váy">Chân Váy</option>
											<option value="quần jeans nữ">Quần Jeans Nữ</option>
											<option value="quần short nữ">Quần Short Nữ</option>
											<option value="quần váy">Quần Váy</option>
											<option value="áo phông nam">Áo Phông Nam</option>
											<option value="quần jeans nam">Quần Jeans Nam</option>
											<option value="quần short nam">Quần Short Nam</option>
											
										</select>
									</div>
								</tr>
								<tr>
									<div class="form-group">
										<label>Hình ảnh</label> <img
											th:src="@{|/productImage?code=${productForm.code}|}"
											width="100" />

										<div class="clearfix"></div>
									</div>
								</tr>
								<tr>
									<div class="form-group">
										<label for="exampleInputFile">Upload Image</label> <input
											type="file" th:field="*{fileData}" />
									
									</div>
								</tr>
								<tr>
								<div class="form-group">
										<label for="exampleInputEmail1">Mô tả</label>
										</td> <input th:field="*{description}" class="form-control" />
										</td> <span class="error-message"
											th:if="${#fields.hasErrors('description')}" th:errors="*{description}">..</span>
									</div>
								</tr>
								<button type="submit" class="btn btn-primary">Submit</button>
								
							</table>

						</form>
					</div>
				</section>
			</section>
		</section>
	</section>





</body>
<script type="text/javascript" th:src="@{/assets/ckeditor/ckeditor.js}"></script>
</html>
