  <link th:href="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css}" rel="stylesheet" type="text/css1" media="screen" />
  <!-- owl carousel -->
  <link rel="stylesheet" th:href="@{/css1/owl.carousel.css}" type="text/css1">
  <link th:href="@{/css1/jquery-jvectormap-1.2.2.css}" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" th:href="@{/css1/fullcalendar.css}">

<body>
  <!-- container section start -->

  <!-- javascripts -->
  <script th:src="@{/js2/jquery.js}"></script>
  <script th:src="@{/js2/jquery-ui-1.10.4.min.js}"></script>
  <script th:src="@{/js2/jquery-1.8.3.min.js}"></script>
  <script type="text/javascript" th:src="@{/js2/jquery-ui-1.9.2.custom.min.js}"></script>
  <!-- bootstrap -->
  <script th:src="@{/js2/bootstrap.min.js}"></script>
  <!-- nice scroll -->
  <script th:src="@{/js2/jquery.scrollTo.min.js}"></script>
  <script th:src="@{/js2/jquery.nicescroll.js}" type="text/javascript"></script>
  <!-- charts scripts -->
  <script th:src="@{/assets/jquery-knob/js2/jquery.knob.js}"></script>
  <script th:src="@{/js2/jquery.sparkline.js}" type="text/javascript"></script>
  <script th:src="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"></script>
  <script th:src="@{/js2/owl.carousel.js}"></script>
  <!-- jQuery full calendar -->
  <script th:src="@{/js2/fullcalendar.min.js}"></script>
    <!-- Full Google Calendar - Calendar -->
    <script th:src="@{/assets/fullcalendar/fullcalendar/fullcalendar.js}"></script>
    <!--script for this page only-->
    <script th:src="@{/js2/calendar-custom.js}"></script>
    <script th:src="@{/js2/jquery.rateit.min.js}"></script>
    <!-- custom select -->
    <script th:src="@{/js2/jquery.customSelect.min.js}"></script>
    <script th:src="@{/assets/chart-master/Chart.js}"></script>

    <!--custome script for all page-->
    <script th:src="@{/js2/scripts.js}"></script>
    <!-- custom script for this page-->
    <script th:src="@{/js2/sparkline-chart.js}"></script>
    <script th:src="@{/js2/easy-pie-chart.js}"></script>
    <script th:src="@{/js2/jquery-jvectormap-1.2.2.min.js}"></script>
    <script th:src="@{/js2/jquery-jvectormap-world-mill-en.js}"></script>
    <script th:src="@{/js2/xcharts.min.js}"></script>
    <script th:src="@{/js2/jquery.autosize.min.js}"></script>
    <script th:src="@{/js2/jquery.placeholder.min.js}"></script>
    <script th:src="@{/js2/gdp-data.js}"></script>
    <script th:src="@{/js2/morris.min.js}"></script>
    <script th:src="@{/js2/sparklines.js}"></script>
    <script th:src="@{/js2/charts.js}"></script>
    <script th:src="@{/js2/jquery.slimscroll.min.js}"></script>
    <script>
      //knob
      $(function() {
        $(".knob").knob({
          'draw': function() {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true

        });
      });

      //custom select box

      $(function() {
        $('select.styled').customSelect();
      });

      /* ---------- Map ---------- */
      $(function() {
        $('#map').vectorMap({
          map: 'world_mill_en',
          series: {
            regions: [{
              values: gdpData,
              scale: ['#000', '#000'],
              normalizeFunction: 'polynomial'
            }]
          },
          backgroundColor: '#eef3f7',
          onLabelShow: function(e, el, code) {
            el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
          }
        });
      });
    </script>

</body>

</html>
