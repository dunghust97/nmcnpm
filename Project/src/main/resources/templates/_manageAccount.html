<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

</head>

<body>
	<th:block th:include="/_headAdmin"></th:block>

	<section id="container" class="">

		<th:block th:include="/_headerAdmin"></th:block>
		<!--header end-->

		<!--sidebar start-->
		<th:block th:include="/_sidebarAdmin"></th:block>
		<!--sidebar end-->
		 <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
			<header class="panel-heading"> List Account </header>

			<table class="table table-striped table-advance table-hover">
			<form class="navbar-form">
              <input class="form-control" placeholder="Search" type="text" name="name">
              
            </form>
				<tbody>
					<tr>
						<th><i class="icon_profile"></i> USER_NAME</th>
						
						<th><i class="icon_profile"></i> USER_ROLE</th>
						
						<th><i class="icon_profile"></i> ACTIVE</th>
					</tr>
					<div class="product-preview-container"
						th:each="accountInfo : ${paginationAccount.list}">
						<tr>
							<td><p th:utext="${accountInfo.getUserName()}"></p></td>
						
							<td><p th:utext="${accountInfo.isActive()}"></p></td>
						
							<td><p th:utext="${accountInfo.getUserRole()}"></p></td>
								<!-- <div class="btn-group">
									
									<a class="btn btn-success" th:href="@{|/admin/product?code=${prodInfo.code}|}"><i class="icon_check_alt2"></i></a> 
									<a class="btn btn-danger" th:href="@{|/admin/remove?code=${prodInfo.code}|}"><i class="icon_close_alt2"></i></a>
								</div> -->
							</td>
						</tr>
					</div>
				</tbody>
				
			</table>
			<div class="page-navigator"
					th:if="${paginationAccount.totalPages > 1}">
					<th:block th:each="page : ${paginationAccount.navigationPages}">

						<a th:href="@{|/ManageAccount?page=${page}|}" th:if="${page != -1}"
							class="nav-item" th:utext="${page}"></a>

						<span class="nav-item" th:if="${page == -1}"> ... </span>

					</th:block>
				</div>
				<div style="text-align:center;font-family: Times New Roman">
			<a th:href="@{/admin/account}">
				<button type="button" class="btn btn-primary btn-lg btn-block" ><i class="icon_plus_alt2"></i> Thêm mới</button>
			</a>
			</div>
		</section>
		</section>
	</section>
</body>

</html>
