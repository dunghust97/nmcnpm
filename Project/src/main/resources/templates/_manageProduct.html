<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

</head>

<body>
	<th:block th:include="/_headAdmin"></th:block>

	<section id="container" class="">

		<th:block th:include="/_headerAdmin"></th:block>
		<!--header end-->

		<!--sidebar start-->
		<th:block th:include="/_sidebarAdmin"></th:block>
		<!--sidebar end-->
		 <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
			<header class="panel-heading"> List Product </header>

			<table class="table table-striped table-advance table-hover">
			<form class="navbar-form">
              <input class="form-control" placeholder="Search" type="text" name="name">
              
            </form>
				<tbody>
					<tr>
						<th><!-- <i class="icon_profile"></i> --> Tên</th>
						
						<th><i class="icon_mail_alt"></i> Mã Số</th>
						
						<th><i class="icon_mobile"></i> Giá</th>
						<th><i class="icon_cogs"></i> Hành động</th>
					</tr>
					<div class="product-preview-container"
						th:each="prodInfo : ${paginationProducts.list}">
						<tr>
							<td><p th:utext="${prodInfo.name}"></p></td>
						
							<td><p th:utext="${prodInfo.code}"></p></td>
						
							<td>
								<em class="item_price">
									<label>
										$<span th:utext="${#numbers.formatDecimal(prodInfo.price,3,2,'COMMA')}"></span>
									</label>
								</em>
							<td>
								<div class="btn-group">
									
									<a class="btn btn-success" th:href="@{|/admin/product?code=${prodInfo.code}|}"><i class="icon_check_alt2"></i></a> 
									<a class="btn btn-danger" th:href="@{|/admin/remove?code=${prodInfo.code}|}"><i class="icon_close_alt2"></i></a>
								</div>
							</td>
						</tr>
					</div>
				</tbody>
				
			</table>
			<div class="page-navigator"
					th:if="${paginationProducts.totalPages > 1}">
					<th:block th:each="page : ${paginationProducts.navigationPages}">

						<a th:href="@{|/ManageProduct?page=${page}|}" th:if="${page != -1}"
							class="nav-item" th:utext="${page}"></a>

						<span class="nav-item" th:if="${page == -1}"> ... </span>

					</th:block>
				</div>
				<div style="text-align:center;font-family: Times New Roman">
			<a th:href="@{/admin/product}">
				<button type="button" class="btn btn-primary" ><i class="icon_plus_alt2"></i> Thêm mới</button>
			</a>
			</div>
		</section>
		</section>
	</section>
</body>

</html>
