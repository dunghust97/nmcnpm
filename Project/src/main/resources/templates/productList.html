<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<link href="css/form.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<th:block th:include="/head"></th:block>
	<th:block th:include="/header"></th:block>
	<!--banner-->
	<div class="banner-top">
		<div class="container">
			<h1>Products</h1>
			<em></em>
			<h2>
				<a href="index.html">Home</a><label>/</label>Products
			</h2>
		</div>
	</div>
	<!--content-->
	<div class="product">
		<div class="container">
			<div class="col-md-9">		<form class="navbar-form">
              <input class="form-control" placeholder="Search by name" type="text" name="name">
              
            </form>
				<div class="mid-popular">
					<div class="product-preview-container"
						th:each="prodInfo : ${paginationProducts.list}">
				
						<div class="col-md-4 item-grid1 simpleCart_shelfItem">
							<div class=" mid-pop">
								<div class="pro-img">
									<img th:src="@{|/productImage?code=${prodInfo.code}|}"
										class="img-responsive" alt="" style="height: 300px;width: 500px">
									<div class="zoom-icon ">
										<a class="picture"
											th:href="@{|/productImage?code=${prodInfo.code}|}"
											rel="title"> <i class="glyphicon glyphicon-search icon "></i></a>
										<a th:href="@{|/single?productId=${prodInfo.code}|}"> <i
											class="glyphicon glyphicon-menu-right icon"></i></a>
									</div>
								</div>
								<div class="mid-1">
									<div class="women">
										<div class="women-top">
											<!-- <span>Women</span> -->
											<h6>
												<a th:href="@{|/single?productId=${prodInfo.code}|}"><p th:utext="${prodInfo.name}"></p></a>
											</h6>
										</div>
										<div class="img item_add">
											<a th:href="@{|/buyProduct?code=${prodInfo.code}|}"><img
												src="images/ca.png" alt=""></a>
										</div>
										<div class="clearfix"></div>
									</div>
									<div class="mid-2">
										<p>
											<label><em class="item_price"><span th:utext="${prodInfo.price}"></span> đ</em></label>
												
										</p>
										<div class="block">
											<div class="starbox small ghosting"></div>
										</div>

										<div class="clearfix"></div>
									</div>
									<!-- For Manager edit Product -->
									<!-- <th:block sec:authorize="hasAuthority('ROLE_MANAGER')">

										<a style="color: red;"
											th:href="@{|/admin/product?code=${prodInfo.code}|}">Edit
											Product</a>

									</th:block> -->
								</div>
							</div>
						</div>

					</div>

				</div>
				<br /> <br />
				<div class="clearfix"></div>
				<div class="page-navigator" th:if="${paginationProducts.totalPages > 1}">
         <th:block th:each="page : ${paginationProducts.navigationPages}">
         
            <a th:href="@{|/productList?page=${page}|}" th:if="${page != -1}"
               class="nav-item" th:utext="${page}"></a>
               
            <span class="nav-item" th:if="${page == -1}"> ... </span>
             
         </th:block>
      </div>
			</div>

			<div class="col-md-3 product-bottom">
				<!--categories-->
				<div class=" rsidebar span_1_of_left">
					<h4 class="cate">Categories</h4>
					<ul class="menu-drop">
						<li class="item1"><a href="#">Men </a>
							<ul class="cute">
								<li class="subitem1"><a  th:href="@{|/category?name=Quần Jeans Nam|}">Quần Jeans Nam</a></li>
														
								<li class="subitem2"><a th:href="@{|/category?name=Quần Short Nam|}">Quần Short Nam </a></li>
								<li class="subitem3"><a th:href="@{|/category?name=Áo Phông Nam}">Áo Phông Nam </a></li>
							</ul></li>
						<li class="item2"><a href="#">Women </a>
							<ul class="cute">
								<li class="subitem1"><a th:href="@{|/category?name=Váy Nữ|}">Váy Nữ</a></li>
								<li class="subitem2"><a th:href="@{|/category?name=Chân Váy|}">Chân Váy</a></li>
								<li class="subitem3"><a th:href="@{|/category?name=Quần Váy|}">Quần Váy </a></li>
								<li class="subitem3"><a th:href="@{|/category?name=Quần Short Nữ|}">Quần Short Nữ</a></li>
							</ul></li>
						
					</ul>
				</div>
				<!--initiate accordion-->
				<script type="text/javascript">
					$(function() {
						var menu_ul = $('.menu-drop > li > ul'), menu_a = $('.menu-drop > li > a');
						menu_ul.hide();
						menu_a.click(function(e) {
							e.preventDefault();
							if (!$(this).hasClass('active')) {
								menu_a.removeClass('active');
								menu_ul.filter(':visible').slideUp('normal');
								$(this).addClass('active').next().stop(true,
										true).slideDown('normal');
							} else {
								$(this).removeClass('active');
								$(this).next().stop(true, true).slideUp(
										'normal');
							}
						});

					});
				</script>
				<!--//menu-->
				<section class="sky-form">
					<h4 class="cate">Discounts</h4>
					<div class="row row1 scroll-pane">
						<div class="col col-4">
							<label class="checkbox"><input type="checkbox"
								name="checkbox" checked=""><i></i>Upto - 10% (20)</label>
						</div>
						<div class="col col-4">
							<label class="checkbox"><input type="checkbox"
								name="checkbox"><i></i>40% - 50% (5)</label> <label
								class="checkbox"><input type="checkbox" name="checkbox"><i></i>30%
								- 20% (7)</label> <label class="checkbox"><input type="checkbox"
								name="checkbox"><i></i>10% - 5% (2)</label> <label
								class="checkbox"><input type="checkbox" name="checkbox"><i></i>Other(50)</label>
						</div>
					</div>
				</section>


				<!---->
				<section class="sky-form">
					<h4 class="cate">Type</h4>
					<div class="row row1 scroll-pane">
						<div class="col col-4">
							<label class="checkbox"><input type="checkbox"
								name="checkbox" checked=""><i></i>Sofa Cum Beds (30)</label>
						</div>
						<div class="col col-4">
							<label class="checkbox"><input type="checkbox"
								name="checkbox"><i></i>Bags (30)</label> <label class="checkbox"><input
								type="checkbox" name="checkbox"><i></i>Caps & Hats (30)</label>
							<label class="checkbox"><input type="checkbox"
								name="checkbox"><i></i>Jackets & Coats (30)</label> <label
								class="checkbox"><input type="checkbox" name="checkbox"><i></i>Jeans
								(30)</label> <label class="checkbox"><input type="checkbox"
								name="checkbox"><i></i>Shirts (30)</label> <label
								class="checkbox"><input type="checkbox" name="checkbox"><i></i>Sunglasses
								(30)</label> <label class="checkbox"><input type="checkbox"
								name="checkbox"><i></i>Swimwear (30)</label>
						</div>
					</div>
				</section>
				<section class="sky-form">
					<h4 class="cate">Brand</h4>
					<div class="row row1 scroll-pane">
						<div class="col col-4">
							<label class="checkbox"><input type="checkbox"
								name="checkbox" checked=""><i></i>Roadstar</label>
						</div>
						<div class="col col-4">
							<label class="checkbox"><input type="checkbox"
								name="checkbox"><i></i>Levis</label> <label class="checkbox"><input
								type="checkbox" name="checkbox"><i></i>Persol</label> <label
								class="checkbox"><input type="checkbox" name="checkbox"><i></i>Nike</label>
							<label class="checkbox"><input type="checkbox"
								name="checkbox"><i></i>Edwin</label> <label class="checkbox"><input
								type="checkbox" name="checkbox"><i></i>New Balance</label> <label
								class="checkbox"><input type="checkbox" name="checkbox"><i></i>Paul
								Smith</label> <label class="checkbox"><input type="checkbox"
								name="checkbox"><i></i>Ray-Ban</label>
						</div>
					</div>
				</section>
			</div>
			<div class="clearfix"></div>
		</div>
		<!--products-->

		<!--//products-->
		<!--brand-->
		<div class="container">
			<div class="brand">
				<div class="col-md-3 brand-grid">
					<img src="images/ic.png" class="img-responsive" alt="">
				</div>
				<div class="col-md-3 brand-grid">
					<img src="images/ic1.png" class="img-responsive" alt="">
				</div>
				<div class="col-md-3 brand-grid">
					<img src="images/ic2.png" class="img-responsive" alt="">
				</div>
				<div class="col-md-3 brand-grid">
					<img src="images/ic3.png" class="img-responsive" alt="">
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--//brand-->


	</div>
	<!--//content-->
	<!--//footer-->
	<th:block th:include="/footer"></th:block>
	<!--//footer-->

	<script th:src="@{/js/simpleCart.min.js}">
		
	</script>
	<!-- slide -->
	<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
